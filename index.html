<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat list</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__time">15:34</span>
      <div class="status-bar__status">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <span class="header__title">채팅</span>
      <div class="header__about">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="avatars">
      <ul class="avatars-list">
        <a href="chat.html">
          <li class="chat avatar">
            <div class="avatar__column">
              <img src="images/1.jpg" class="avatar__photo" />
              <div class="avatar__content">
                <div class="avatar__name">Jason</div>
                <div class="avatar__message">bye~</div>
              </div>
            </div>
            <div class="chat__status">
              <div class="chat__time">01:40</div>
              <div class="chat__badge">1</div>
            </div>
          </li>
        </a>
        <li class="chat avatar">
          <div class="avatar__column">
            <img src="images/2.jpg" class="avatar__photo" />
            <div class="avatar__content">
              <div class="avatar__name">Jason</div>
              <div class="avatar__message">Oh, I see</div>
            </div>
          </div>
          <div class="chat__status">
            <div class="chat__time">13:27</div>
            <div class="chat__badge">1</div>
          </div>
        </li>
        <li class="chat avatar">
          <div class="avatar__column">
            <img src="images/3.jpg" class="avatar__photo" />
            <div class="avatar__content">
              <div class="avatar__name">Jason</div>
              <div class="avatar__message">Oh, I see</div>
            </div>
          </div>
          <div class="chat__status">
            <div class="chat__time">13:27</div>
            <div class="chat__badge">1</div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__elements">
        <li class="nav__element element">
          <a href="friend.html" class="element__friend">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="index.html" class="element__chat">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="find.html" class="element__find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="more.html" class="element__more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
