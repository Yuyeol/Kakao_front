<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"

    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>

  <body>
    <div class="status-bar">
      <span class="status-bar__time">15:34</span>

        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <span class="header__title">더보기</span>
      <div class="header__about">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>

    <div class="avatar firend">
      <div class="avatar__column friend__column">
        <img src="images/1.jpg" class="avatar__photo" />
        <div class="avatar__content friend__content">
          <div class="avatar__name friend__name">Yuyeol</div>
          <div class="avatar__message">yy12@naver.com</div>
        </div>
      </div>
    </div>
    <ul class="more">
      <li class="more__emoticon more__icon">
        <i class="fas fa-smile-wink"></i>

      </li>
      <li class="more__Theme more__icon">
        <i class="fas fa-palette"></i>

      <li class="more__account more__icon">
        <i class="fas fa-money-check-alt"></i>

      </li>
    </ul>
    <ul class="more">
      <li class="more__kstory more__icon">
        <i class="fas fa-book"></i>
        <div>카카오 스토리</div>
      </li>
      <li class="more__kfriends more__icon">
        <i class="fas fa-paw"></i>
        <div>카카오 프렌즈</div>
      </li>
      <li class="more__kgame more__icon">
        <i class="fas fa-gamepad"></i>
        <div>카카오 게임</div>
      </li>
    </ul>
    <nav class="nav">
      <ul class="nav__elements">
        <li class="nav__element element">
          <a href="friend.html" class="element__friend">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="index.html" class="element__chat">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="find.html" class="element__find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="more.html" class="element__more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
