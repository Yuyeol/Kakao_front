<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friend</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__time">15:34</span>
      <div class="status-bar__status">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <span class="header__title">친구</span>
      <div class="header__about">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="avatars">
      <div class="avatar">
        <div class="avatar__column">
          <img src="images/4.jpg" class="avatar__photo" />
          <div class="avatar__content">
            <div class="avatar__name">Yuyeol</div>
            <div class="avatar__message">hmmmm...</div>
          </div>
        </div>
      </div>
      <ul class="avatars-list">
        <div class="friend__title">생일인 친구</div>
        <li class="avatar firend">
          <div class="avatar__column friend__column">
            <img src="images/6.jpg" class="avatar__photo" />
            <div class="avatar__content friend__content">
              <div class="friend__name">
                친구의 생일을 확인해보세요!
              </div>
            </div>
          </div>
          <div class="friend__right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <div class="friend__title">추천친구</div>
        <li class="avatar firend">
          <div class="avatar__column friend__column">
            <img src="images/7.jpg" class="avatar__photo" />
            <div class="avatar__content friend__content">
              <div class="friend__name">
                새로운 친구들 만나보세요!
              </div>
            </div>
          </div>
          <div class="friend__right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </li>
        <div class="friend__title">친구 3</div>
        <li class="avatar firend">
          <div class="avatar__column friend__column">
            <img src="images/1.jpg" class="avatar__photo" />
            <div class="avatar__content friend__content">
              <div class="friend__name">Jason</div>
              <div class="avatar__message">ummmm...</div>
            </div>
          </div>
          <div class="friend__music">
            <span class="music"
              >Jason mraz - I'm yours
              <i class="fas fa-caret-right"></i>
            </span>
          </div>
        </li>
        <li class="avatar firend">
          <div class="avatar__column friend__column">
            <img src="images/2.jpg" class="avatar__photo" />
            <div class="avatar__content friend__content">
              <div class="friend__name">JayG</div>
              <div class="avatar__message">uhmmmm...</div>
            </div>
          </div>
          <div class="friend__music">
            <span class="music"
              >JayG - Angelina
              <i class="fas fa-caret-right"></i>
            </span>
          </div>
        </li>
        <li class="avatar firend">
          <div class="avatar__column friend__column">
            <img src="images/3.jpg" class="avatar__photo" />
            <div class="avatar__content friend__content">
              <div class="friend__name">Jay Park</div>
              <div class="avatar__message">huh...</div>
            </div>
          </div>
          <div class="friend__music">
            <span class="music"
              >Jay Park - Call You Bae
              <i class="fas fa-caret-right"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__elements">
        <li class="nav__element element">
          <a href="friend.html" class="element__friend">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="index.html" class="element__chat">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="find.html" class="element__find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="more.html" class="element__more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

</html>
