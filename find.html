<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Search</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__time">15:34</span>
      <div class="status-bar__status">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <span class="header__title">찾기</span>
      <div class="header__about">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <div class="find-bar">
      <div class="find-bar__qr find-bar__icon">
        <i class="fas fa-qrcode"></i>
        <div>QR Code</div>
      </div>
      <div class="find-bar__contacts find-bar__icon">
        <i class="fas fa-phone-square-alt"></i>
        <div>Add by Contacts</div>
      </div>
      <div class="find-bar__id find-bar__icon">
        <i class="far fa-id-card"></i>
        <div>Add by ID</div>
      </div>
      <div class="find-bar__invite find-bar__icon">
        <i class="fas fa-envelope"></i>
        <div>Invite</div>
      </div>
    </div>
    <ul class="avatars-list">
      <div class="friend__title">추천친구</div>
      <li class="avatar firend">
        <div class="avatar__column friend__column">
          <img src="images/7.jpg" class="avatar__photo" />
          <div class="avatar__content friend__content">
            <div class="friend__name">
              새로운 친구1
            </div>
          </div>
        </div>
        <div class="friend__right">
          <i class="fas fa-user-plus"></i>
        </div>
      </li>
      <li class="avatar firend">
        <div class="avatar__column friend__column">
          <img src="images/7.jpg" class="avatar__photo" />
          <div class="avatar__content friend__content">
            <div class="friend__name">
              새로운 친구2
            </div>
          </div>
        </div>
        <div class="friend__right">
          <i class="fas fa-user-plus"></i>
        </div>
      </li>
      <li class="avatar firend">
        <div class="avatar__column friend__column">
          <img src="images/7.jpg" class="avatar__photo" />
          <div class="avatar__content friend__content">
            <div class="friend__name">
              새로운 친구3
            </div>
          </div>
        </div>
        <div class="friend__right">
          <i class="fas fa-user-plus"></i>
        </div>
      </li>
      <li class="avatar firend">
        <div class="avatar__column friend__column">
          <img src="images/7.jpg" class="avatar__photo" />
          <div class="avatar__content friend__content">
            <div class="friend__name">
              새로운 친구4
            </div>
          </div>
        </div>
        <div class="friend__right">
          <i class="fas fa-user-plus"></i>
        </div>
      </li>
    </ul>
    <nav class="nav">
      <ul class="nav__elements">
        <li class="nav__element element">
          <a href="friend.html" class="element__friend">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="index.html" class="element__chat">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="find.html" class="element__find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__element element">
          <a href="more.html" class="element__more">
            <i class="fas fa-ellipsis-h"></i>
